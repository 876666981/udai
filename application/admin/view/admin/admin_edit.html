<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            U袋网后台
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__STATIC__/admin/css/x-admin.css" media="all">
        <script src="__STATIC__/admin/js/jquery.min.js" ></script>
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" onsubmit="return edit(this)">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="id" value="{$list.id}">
                        <input type="text" id="admin_name" name="admin_name" required="" lay-verify="required"  
                        autocomplete="off" class="layui-input" value="{$list.admin_name}" onblur="dore()">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>手机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" value="18925139194" name="phone" required="" lay-verify="phone"
                        autocomplete="off" class="layui-input" value="{$list.phone}" onblur="dore()">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">
                        <span class="x-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  name="email"   value="{$list.email}" 
                     class="layui-input" id="email" onblur="dore()">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label for="L_address" class="layui-form-label">
                        <span class="x-red">*</span>地址
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="address" name="address"  lay-verify="address"
                        autocomplete="off" class="layui-input" value="{$list.address}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>性别
                    </label>
                    <div class="layui-input-inline">
                        {if condition="$list.sex=='m'"}
                        <input type="radio" name="sex" value="m"  title="男" checked>
                        <input type="radio" name="sex" value="w" title="女">
                        {else /}
                        <input type="radio" name="sex" value="m"  title="男">
                        <input type="radio" name="sex" value="w" title="女" checked>
                        {/if}
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red"></span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮编
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="code" name="code"  lay-verify="address"
                        autocomplete="off" class="layui-input" value="{$list.code}" onblur="dore()">
                    </div>
                </div>
               <div class="layui-form-item">
                    <label for="L_titlt" class="layui-form-label">
                        角色
                    </label>
                    <div class="layui-inline">
                        <select class="layui-select" name='group'>
                            <option value="">请选择角色</option> 
                            {volist name="arr" id='vo'}
                                {if condition="$vo.id==$list.group"}
                                <option value="{$vo.id}" selected>{$vo.title}</option>
                                {else /}
                                <option value="{$vo.id}">{$vo.title}</option>
                                {/if}
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="password" required="" lay-verify="pass"
                        autocomplete="off" class="layui-input" value="{$list.password}" onblur="dore()">
                    </div>
                   <!--  <div class="layui-form-mid layui-word-aux">
                        6到16个字符
                    </div> -->
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="repass" name="repass" required="" lay-verify="repass" value="{$list.password}" 
                        autocomplete="off" class="layui-input" onblur="dore()">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <input type="submit" name="" value="修改" class="layui-btn">
                </div>
            </form>
        </div>
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__STATIC__/admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                nikename: function(value){
                  if(value.length < 5){
                    return '昵称至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,repass: function(value){
                    if($('#L_pass').val()!=$('#L_repass').val()){
                        return '两次密码不一致';
                    }
                }
              });

              //监听提交
              form.on('submit(save)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("保存成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        function reloadPage() {  
            window.location.reload() ;
        }  
         function edit(form){
                $.ajax({
                    url:"adminupdate",
                    type:"post",
                    data:$(form).serialize(),
                    dataType:"html",
                    async:true,
                    success:function(data){
                        if(data>0){
                          layer.msg('修改成功', {icon: 1});
                          window.parent.location.reload();
                        }
                     
                    },
                    error:function(){
                        layer.msg('修改失败');
                    }
                });
                return false;
        }

          function dore(form){
                $.ajax({
                    url:"adminupdate",
                    type:"post",
                    data:{admin_name:$('#admin_name').val(),phone:$('#phone').val(),password:$('#password').val(),repass:$('repass').val(),email:$('#email').val(),code:$('#code').val()},
                    dataType:"html",
                    async:true,
                    success:function(data){
                        layer.msg(data);
                   },
                });
                return false;
        }
        </script>
    </body>

</html>
