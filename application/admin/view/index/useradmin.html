<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            U袋网后台
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__STATIC__/admin/css/x-admin.css" media="all">
        <style>
            .layui-circle{
                margin-top: -15px;
            }
            th{
              width:60px;
            }
        </style>
    </head>
    <body>
         <blockquote class="layui-elem-quote">
                <img src="__STATIC__/admin/images/logo.png" class="layui-circle" style="width:50px;float:left">
                <dl style="margin-left:80px; color:#019688">
                <dt><span >{$list.admin_name}</span> <span ></span></dt>
                <dd style="margin-left:0"></dd>
              </dl>
            </blockquote>
            <div class="pd-20">
              <table  class="layui-table" lay-skin="line">
                <tbody>
                  <tr>
                    <th>性别：</th>
                    <td>
                      {if condition="$list.sex='m'"}
                          男
                      {else /}
                          女
                      {/if}
                    </td>
                  </tr>
                  <tr>
                    <th>地址：</th>
                    <td>{$list.address}</td>
                  </tr>
                  <tr>
                    <th>手机号</th>：</th>
                    <td>{$list.phone}</td>
                  </tr>
                   <tr>
                    <th>邮箱：</th>
                    <td>{$list.email}</td>
                  </tr>
                  <tr>
                    <th>邮编：</th>
                    <td>{$list.code}</td>
                  </tr>
                   <tr>
                    <th>注册时间：</th>
                    <td>{$list.addtime|date="Y-m-d H:i:s",###}</td>
                  </tr>
                   <tr>
                    <th>权限：</th>
                    <td> 
                      {$group.title}
                    </td>
                  </tr>
                   <tr>
                    <th>登录次数：</th>
                    <td>{$list.logins}</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__STATIC__/admin/js/x-layui.js" charset="utf-8"></script>
    </body>
</html>
